<html>
    <head>
        <title> Registration </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./../assets/css/registration.css">
        <link rel="icon" href="./../assets/images/thunder.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 a">
                    <div class="logo b">
                        <img src="./../assets/images/logo.png" style="height:55px; width:300px;"> 
                    </div>
                </div>
                <div class="col-lg-8 col-lg-offset-2">
                    <div class=""> 
                        <hr>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <div class="reg-box">
                        <form class="frm" action="/register/reg" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter your name" name="name" id="#" value="" required="requied">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email ID" name="email" id="#" value="" required="requied">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Enter your password" name="password" id="#" value="" required="requied"> 
                                <!--pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"-->
                            </div>
                            <div class="form-group">
                                <label for="fname">Enter your profile picture</label>
                                <input type="file" class="form-control" name="file" >
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" style="width: 83px !important;"> Register </button>
                                <button type="submit" class="btn btn-default" style="width: 83px !important; margin-left: 30px;"> Reset </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
